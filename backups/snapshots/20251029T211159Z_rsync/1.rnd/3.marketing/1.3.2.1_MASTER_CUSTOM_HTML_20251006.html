<!-- Age Gate Popup (If not already implemented) -->
<script>
// Age Gate Popup - Shows once per session
(function() {
  const AGE_GATE_KEY = 'reggieanddro_age_verified';

  // Check if user already verified this session
  if (sessionStorage.getItem(AGE_GATE_KEY) === 'true') {
    return; // Already verified, don't show popup
  }

  // Create age gate HTML
  const ageGateHTML = `
    <div id="age-gate-overlay" style="
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.95);
      z-index: 999999;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    ">
      <div style="
        background: white;
        border-radius: 16px;
        padding: 40px;
        max-width: 500px;
        text-align: center;
        box-shadow: 0 8px 32px rgba(0,0,0,0.3);
      ">
        <h2 style="
          font-family: 'Inter', sans-serif;
          font-weight: 800;
          font-size: 32px;
          margin-bottom: 16px;
          color: #1a1a1a;
        ">Are You 21 or Older?</h2>

        <p style="
          font-family: 'Inter', sans-serif;
          font-size: 16px;
          color: #495057;
          line-height: 1.6;
          margin-bottom: 24px;
        ">
          You must be 21 years of age or older to access this website.<br>
          By clicking "Yes", you agree to our <a href="/terms" style="color: #2D5F3F; text-decoration: underline;">Terms of Service</a>.
        </p>

        <p style="
          font-family: 'Inter', sans-serif;
          font-size: 14px;
          color: #6c757d;
          margin-bottom: 32px;
        ">
          <strong>Note:</strong> You'll complete age verification after purchase (72-hour window).
        </p>

        <div style="display: flex; gap: 16px; justify-content: center;">
          <button id="age-gate-yes" style="
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            background: #2D5F3F;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 16px 48px;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 2px 8px rgba(45, 95, 63, 0.2);
          " onmouseover="this.style.background='#1f4229'; this.style.transform='translateY(-2px)'" onmouseout="this.style.background='#2D5F3F'; this.style.transform='translateY(0)'">
            Yes, I'm 21+
          </button>

          <button id="age-gate-no" style="
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            background: #f8f9fa;
            color: #1a1a1a;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            padding: 14px 46px;
            cursor: pointer;
            transition: all 0.2s ease;
          " onmouseover="this.style.borderColor='#dc3545'; this.style.color='#dc3545'" onmouseout="this.style.borderColor='#dee2e6'; this.style.color='#1a1a1a'">
            No
          </button>
        </div>
      </div>
    </div>
  `;

  // Add age gate to page
  document.body.insertAdjacentHTML('beforeend', ageGateHTML);

  // Handle Yes button
  document.getElementById('age-gate-yes').addEventListener('click', function() {
    sessionStorage.setItem(AGE_GATE_KEY, 'true');
    document.getElementById('age-gate-overlay').remove();
  });

  // Handle No button
  document.getElementById('age-gate-no').addEventListener('click', function() {
    window.location.href = 'https://www.google.com';
  });
})();
</script>
