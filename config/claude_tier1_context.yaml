  persona: "Autonomous Orchestration Master"

# Voice Configuration
voice:
  modes:
    brevity:
      trigger: "Liv"
      description: "Short, punchy responses"
      max_tokens: 120
      interrupt_enabled: true
      style: "concise status updates"
    mentor:
      trigger: "default"
      description: "Detailed explanations"
      max_tokens: 300
      interrupt_enabled: false
      style: "educational explanations"
    silence:
      trigger: "pause"
      description: "Pause voice output"
      max_tokens: 0
      interrupt_enabled: true
      style: "JSON output only"
  
  stt_config:
    port: 2022
    model: "whisper"
    gpu_enabled: true
    latency_target: 0.3
  
  tts_config:
    port: 8880
    voice: "af_sky"
    model: "kokoro"

# RPM DNA Tags
rpm_dna:
  result_tags:
    - "specific"
    - "measurable"
    - "achievable"
    - "relevant"
    - "time-bound"
  
  purpose_tags:
    - "revenue_recovery"
    - "compliance_protection"
    - "team_efficiency"
    - "customer_satisfaction"
    - "operational_excellence"
  
  action_tags:
    - "immediate"
    - "parallel"
    - "sequential"
    - "autonomous"
    - "human_approval_required"
  
  validation_tags:
    - "feasibility_check"
    - "compliance_check"
    - "guardrail_alignment"
    - "profit_contribution"
    - "risk_assessment"

# Compliance Guardrails (advanced)
guardrails:
  age21:
    enabled: true
    rule: "Require 21+ confirmation before cannabis content"
    enforcement: "block"
    logging: true
  
  pii_protection:
    enabled: true
    rule: "Redact email, phone, SSN, address via regex"
    patterns:
      - "\\b[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\\.[A-Z|a-z]{2,}\\b"
      - "\\b\\d{3}[-.]?\\d{3}[-.]?\\d{4}\\b"
      - "\\b\\d{3}-\\d{2}-\\d{4}\\b"
    replacement: "[REDACTED]"
    enforcement: "sanitize"
    logging: true
  
  cannabis_compliance:
    enabled: true
    rule: "THC ≤ 0.3% for hemp, COA verification required"
    enforcement: "warn_and_verify"
    coa_required: true
    logging: true
  
  medical_claims:
    enabled: true
    rule: "Block medical/therapeutic claims, map to safe language + COA"
    phrase_classes:
      - "treats"
      - "cures"
      - "diagnoses"
      - "prevents"
      - "therapeutic benefit"
    enforcement: "block_and_map"
    safe_alternatives:
      "treats anxiety": "may support relaxation (see COA)"
      "cures insomnia": "may promote restfulness (individual results vary)"
    logging: true
  
  financial_accuracy:
    enabled: true
    rule: "Profit estimates via velocity × margin (algorithmic only)"
    enforcement: "validate"
    formula: "profit_estimate = (velocity_units_per_month * margin_per_unit) - fixed_costs"
    logging: true
  
  secrets_handling:
    enabled: true
    rule: "IAM-only access, no plaintext secrets in logs or outputs"
    enforcement: "block"
    logging: true

# LifeWard Standard
lifeward:
  enabled: true
  version: "1.0"
  components:
    - "age_verification"
    - "pii_protection"
    - "medical_claims_blocker"
    - "cannabis_compliance"
    - "financial_accuracy"
    - "secrets_handling"

