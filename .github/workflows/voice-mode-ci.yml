name: Voice Mode CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install root deps
        run: npm install

      - name: Install frontend deps
        run: npm install
        working-directory: frontend/vibe-cockpit

      - name: Lint
        run: npm run lint

      - name: Frontend unit tests
        run: npm run test:unit
        working-directory: frontend/vibe-cockpit

      - name: Playwright tests
        run: npm install && npx playwright install --with-deps && npm test
        working-directory: automation/tests/playwright

      - name: Data pipeline audit
        working-directory: automation/data-pipelines
        run: npm install

      - name: Square dry-run
        working-directory: automation/data-pipelines
        env:
          OP_SERVICE_ACCOUNT_TOKEN: ${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}
        run: op run --env-file=.env.square -- npm run square:pull -- --help

      - name: Lightspeed dry-run
        working-directory: automation/data-pipelines
        env:
          OP_SERVICE_ACCOUNT_TOKEN: ${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}
        run: op run --env-file=.env.lightspeed -- npm run lightspeed:ingest -- --help
