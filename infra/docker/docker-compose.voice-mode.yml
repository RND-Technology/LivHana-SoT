version: '3.9'

services:
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "6379:6379"

  voice-service:
    build:
      context: ../..
      dockerfile: backend/voice-service/Dockerfile
    env_file:
      - ../../backend/voice-service/.env.runtime
    environment:
      REDIS_HOST: redis
    depends_on:
      - redis
    ports:
      - "4001:4001"

  reasoning-gateway:
    build:
      context: ../..
      dockerfile: backend/reasoning-gateway/Dockerfile
    env_file:
      - ../../backend/reasoning-gateway/.env.runtime
    environment:
      REDIS_HOST: redis
    depends_on:
      - redis
    ports:
      - "4002:4002"

  deepseek-stub:
    build:
      context: ./deepseek-stub
    environment:
      PORT: 8080
    ports:
      - "8080:8080"
